<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Post Page</title>
  <script src="js/single_post.js" defer></script>
  <style>
    .unlisted {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="title">Post Title</h1>
        <p id="author" class="lead">Autorius</p>
        <p><i id="date">data</i></p>
        <p id="content">Post content goes here...</p>
      </div>
    </div>
    <hr>

    <div class="row d-none comment-form">
      <div class="col">
        <h2>Comments</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div id="comments-list-block" class="mt-4 comments-list d-none">
      <h3>Comments List</h3>
      <!-- comments list. one comment has author, comment and date -->
      <ul id="comments-list-el" class="row unlisted">
        <li class="col-md-6">
          <!-- single comment -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Author</h5>
              <h6 class="card-subtitle mb-2 text-muted">Date</h6>
              <p class="card-text">Comment</p>
            </div>
          </div>
          <!-- /single comment -->
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
